<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;700&display=swap"
    rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Chelsea+Market&family=Satisfy&display=swap" rel="stylesheet">  
    <script src="https://kit.fontawesome.com/39bda44580.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  <div class="container">
    <header>
      <img src="./images/logo.svg" alt="logo">
    </header>
    <section>
      <div class="container-1">
        <div class="section-image">
          <img src="./images/illustration-mockups.svg" alt="illustration-mockups">
        </div>
        <div class="section-text">
          <h2>Build The Community Your Fans Will Love</h2>
          <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
            Create connections with your users as you engage in genuine discussion.</p>
          <button>Register</button>
        </div>
      </div>
    </section>
    <section id="icons">
        <a href="#" class="facebook"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="instagram"><i class="fab fa-twitter"></i></a>
        <a href="#" class="twitter"><i class="fab fa-instagram fa-spin"></i></a>
    </section>
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"><span>Frontend Mentor</span></a>.
        Coded by <a href="https://github.com/esuthecodeboy/Huddle-landing-page-with-single-introductory-section" target="_blank"><span>Esu Gabriel(The Code Boy)</span></a>.
      </p>
    </footer>
  </div>
</body>

</html>
